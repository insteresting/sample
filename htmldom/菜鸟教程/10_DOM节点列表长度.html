<html>
<head>
<meta charset='utf-8'>
<title></title>
</head>
<body>
	<p>Hello World!</p>
	<p>DOM是非常有用的!</p>
	<p>这个实例演示了<b>length</b>属性。</p>
	<script>
		x = document.getElementsByTagName("p");
for (i = 0; i < x.length; i++)
{
	document.write(x[i].innerHTML);
	document.write("<br>");
}
	</script>
</body>
</html>
