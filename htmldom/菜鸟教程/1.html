<h4>DOM节点</h4>
<p>整个文档是一个文档节点</p>
<p>每个HTML元素是元素节点</p>
<p>HTML元素内的文本是文本节点</p>
<p>每个HTML属性是属性节点</p>
<p>注释是注释节点</p>
<h4>节点父，子和同胞</h4>
<p>我们常用父（parent）、子（child）和同胞（sibling）等术语来描述这些关系。父节点拥有子节点。同级的子节点被称为同胞（兄弟或姐妹）。</p>
<p>在节点树中，顶端节点被称为根（root）。</p>
<p>每个节点都有父节点、除了根（它没有父节点）。</p>
<p>一个节点可拥有任意数量的子节点。</p>
<p>同胞是拥有相同父节点的节点。</p>
