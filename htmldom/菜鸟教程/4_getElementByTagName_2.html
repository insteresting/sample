<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<p>Hello World</p>
		<div id="main">
			<p>DOM是非常有用的!</p>
			<p>这个实例演示了<b>getElementByTagName</b>方法的使用</p>
		</div>
	<script>
		x = document.getElementById("main").getElementsById("p");
		document.write("div中的第一个段落为:" + x[0].innerHTML);
	</script>
	</body>
</html>
