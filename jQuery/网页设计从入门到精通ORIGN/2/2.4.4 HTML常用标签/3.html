<!--
3. 字符格式标签

	<b>...</b>：标识强调文本，以加粗效果显示。
	<i>...</i>：标识引用文本，以斜体效果显示。
	<blink>...</blink>：标识闪烁文本，以闪烁效果显示。IE浏览器不支持该标签。
	<big>...</big>：标识放大文本，以放大效果显示。
	<small>...</small>：标识缩小文本，以缩小效果显示。
	<sup>...</sup>：标识上标文本，以上标效果显示。
	<sub>...</sub>：标识下标文本，以下标效果显示。
	<cite>...</cite>：标识引用文本，以引用效果显示。

-->

<p>例如，针对下面这个一元二次方程：</p>
<p><i>x</i><sup>2</sup>-<b>5</b><i>x</i>+<b>4</b>=0</p>
<p>我们使用<big><b>分解因式法</b></big>来演示解题思路如下：</p>
<p><small>由：</small>(<i>x</i>-1)(<i>x</i>-4)=0</p>
<p><small>得：</small><br />
    <i>x</i><sub>1</sub>=1<br />
    <i>x</i><sub>2</sub>=4</p>
