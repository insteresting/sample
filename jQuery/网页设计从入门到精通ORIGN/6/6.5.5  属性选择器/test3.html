<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS基础</title>
<style type="text/css">
img { height:320px;}
img[alt="图像"][title="图像"] { border:solid 2px red;}
</style>
</head>

<body>
<img src="images/1.jpg" alt="图像" title="图像" />
<img src="images/2.jpg" alt="图像" /> 
<img src="images/3.jpg" title="图像" />

</body>
</html>
