<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS基础</title>
<style type="text/css">
:link {color: #FF0000;} 				/* 正常状态下样式 */
:visited {color: #0000FF;} 				/* 被访问之后的样式 */
:hover {color: #00FF00;} 				/* 鼠标经过时的样式 */
:active {color: #FF00FF;} 				/* 单击被激活时的样式 */
</style>
</head>

<body>
<div>鼠标经过样式</div>
<p>鼠标经过样式</p>
</html>
