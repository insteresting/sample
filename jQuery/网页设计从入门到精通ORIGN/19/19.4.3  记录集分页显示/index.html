<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title></title>
<script>
var request;
function createXMLHttpRequest()// 创建XMLHttpRequest对象函数
{
    if( window.XMLHttpRequest )
    {
        request = new XMLHttpRequest();
    }
    else if ( window.ActiveXObject )
    {
        try
        {
            request = new ActiveXObject( "Msxml2.XMLHTTP" );
        }
        catch ( e )
        {
            try
            {
                request = new ActiveXObject( "Microsoft.XMLHTTP" );
            }
            catch ( e )
            {
                alert( "初始化XMLHttpRequest对象失败，请检查浏览器是否支持XMLHttpRequest组件。" );
            }
        }
    }
}
createXMLHttpRequest();

function check(n){
	var coun = 1;
	var cur = parseInt(document.getElementById( "cur" ).innerHTML);
	document.getElementById( "up" ).style.display = "none";
	
	if(n==1) {
		coun = (cur-1)*2-1;
		document.getElementById( "cur" ).innerHTML =cur-1;	
		document.getElementById( "down" ).style.display = "inline";	
		if(cur<=2){
			document.getElementById( "up" ).style.display = "none";
		}
		else {
			document.getElementById( "up" ).style.display = "inline";
		}
	}
	if(n==2){
		coun = (cur+1)*2-1;
		document.getElementById( "cur" ).innerHTML =cur+1;
		document.getElementById( "up" ).style.display = "inline";
		if(cur>=6) {
			document.getElementById( "down" ).style.display = "none";
		}
		else {
			document.getElementById( "down" ).style.display = "inline";
		}	
	}

    request.open( "GET", "test.asp?coun=" + coun, true );
    request.onreadystatechange = updatePage;
    request.send( null );
}

function updatePage()
{
    var info = document.getElementById( "info" );
    if( request.readyState == 1 )
    {
        info.innerHTML = "<img src='images/loading.gif' />，连接中......";
    }
    else if( request.readyState == 2 || request.readystate == 3 )
    {
        info.innerHTML = "<img src='images/loading.gif' />，读数据......";
    }
    else if( request.readyState == 4 )
    {
        if( request.status == 200 )
        {
            xml = request.responseXML;
            info.innerHTML = showXml( xml );
        }
        else
        alert( request.status );
    }

}

function showXml( xml )
{
    var count = "";
    var html = "";
    var items = xml.getElementsByTagName( "item" );
    html += "<table><tr><th>成员名</th><th>类型</th><th>说明</th></tr>"
    //for( var i  in  items ){
	for( var i=0 ; i< items.length; i++ ){
        html += "<tr>"
        var child = items[i].childNodes
        //for( var n in child ){
		for( var n=0 ; n< child.length; n++ ){
			if( child[n].nodeType == 1 ){
				html += "<td>"
				html += child[n].firstChild.data;
				html += "</td>"
			}
        }
        html += "</tr>";
    }
    html += "</table>"
    return html;
}
</script>
<style type="text/css">
table{
	margin:1em;
	border-collapse:collapse;
	border:solid 1px #FF33FF;
}
td,th {
	border:solid 1px #FF33FF;
	padding:4px 8px;
}
.btn {
	cursor:pointer;
	border:solid 1px;
	border-color:#888 #ddd #eee #888;
	padding:6px 12px;
	zoom:1;
}
.red {
	color:red;
    font-size:1.5em;
    padding:2px 6px;
}
</style>
</head>
<body onLoad="check();">
<h1>记录集分页显示</h1>
<h2>第<span class="red" id="cur">1</span>页记录列表</h2>
<p>（2条/页，共7页）</p>
<div id="info"></div>
<span class="btn" id="up" onClick="check(1)">上一页</span> <span class="btn" id="down" onClick="check(2)">下一页</span>
</body>
</html>
