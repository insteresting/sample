<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
</style>
<script>
if(window.XMLHttpRequest){ 			//是否XMLHttpRequest组件，兼容非IE浏览器
    request = new XMLHttpRequest();
}
else if (window.ActiveXObject){ 			//是否ActiveXObject组件，兼容IE浏览器
    try{
        request = new ActiveXObject("Msxml2.XMLHTTP");
    }
    catch (e) {
        try{
            request = new ActiveXObject("Microsoft.XMLHTTP");
        }
        catch (e){
            alert("初始化XMLHttpRequest对象失败，请检查浏览器是否支持XMLHttpRequest组件。");
        }
    }
}
</script>
</head>
<body>
</body>
</html>
