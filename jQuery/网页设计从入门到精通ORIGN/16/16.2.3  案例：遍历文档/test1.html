<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script>
function firstChildElement(tag){
    var tag = tag.firstChild; 				// 获取第一个子节点对象
    while(tag.nodeType != 1){ 			// 使用while语句判断第一个子节点类型
        tag = tag.nextSibling; 			// 如果第一个子节点不是元素，则检测下一个子节点
    }
    return tag; 						// 返回第一个子节点元素
}
window.onload = function(){				// 定义文档加载完毕后事件处理函数
    var tag = document.getElementsByTagName("body")[0]; 	// 获取指定节点元素
    alert(firstChildElement(tag).nodeName); 				// 调用自定义函数获取第一个子元素
}
</script>
</head>
<body>
<h1>标准DOM</h1>
<p>这是一份简单的<strong>文档对象模型</strong></p>
<ul>
    <li>D表示文档，DOM的物质基础</li>
    <li>O表示对象，DOM的思想基础</li>
    <li>M表示模型，DOM的方法基础</li>
</ul>
</body>
</html>
