<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script>
function count (n){ 						// 定义文档元素统计函数
    var num = 0; 						// 初始化变量
    if(n.nodeType == 1)					// 检查是否为元素节点
    num ++ ;							// 如果是则计数器加1
    var son = n.childNodes; 				// 获取所有子节点
    for(var i = 0; i < son.length; i ++ ){ 	// 循环统一每个子元素
        num += count (son[i]);			// 递归操作
    }
    return num; 						// 返回统计值
}
window.onload = function(){				// 定义文档加载完毕时事件处理函数
    alert("当前文档包含 " + count(document) + " 个元素");	// 计算元素的总个数
}
</script>
</head>
<body>
<h1>标准DOM</h1>
<p>这是一份简单的<strong>文档对象模型</strong></p>
<ul>
    <li>D表示文档，DOM的物质基础</li>
    <li>O表示对象，DOM的思想基础</li>
    <li>M表示模型，DOM的方法基础</li>
</ul>
</body>
</html>
