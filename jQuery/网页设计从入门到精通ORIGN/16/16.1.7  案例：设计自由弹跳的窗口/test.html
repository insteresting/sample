<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script>
window.onload = function(){
    timer = window.setInterval("jump()", 1000);
}
function jump(){
    window.resizeTo(200, 200)
    x = Math.ceil(Math.random() * 1024)
    y = Math.ceil(Math.random() * 760)
    window.moveTo(x, y)
}
</script>
</head>
<body>
<h1>自由弹跳的窗口</h1>
</body>
</html>
