<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script>
window.onload = function() {
	 var txt = document.createTextNode("Hello World");// 创建文本节点
    var info = "nodeName：" + txt.nodeName;		// 节点名称
    info += "，nodeType：" + txt.nodeType;		// 判断节点类型，如果为3则表示文本节点。
    alert(info);
}
</script>
</head>
<body>
</body>
</html>
