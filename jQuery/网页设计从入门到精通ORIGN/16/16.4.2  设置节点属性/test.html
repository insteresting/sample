<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script>
window.onload = function() {
    var red = document.getElementById("red");		// 获取红盒子的引用指针
    var blue = document.getElementById("blue");	// 获取蓝盒子的引用指针
    red.setAttribute("title", "这是红盒子");			// 为红盒子对象设置title属性和值
    blue.setAttribute("title", "这是蓝盒子");			// 为蓝盒子对象设置title属性和值
}
</script>
</head>
<body>
<div id="red">红盒子</div>
<div id="blue">蓝盒子</div>
</body>
</html>
