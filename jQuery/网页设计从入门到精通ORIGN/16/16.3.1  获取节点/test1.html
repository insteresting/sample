<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script>
</script>
</head>
<body>
<div id="box">盒子</div>
<script>
var box = document.getElementById("box");				// 获取指定盒子的引用指针
var info = "nodeName：" + box.nodeName; 				// 获取该节点的名称
info += "<br>nodeType：" + box.nodeType; 				// 获取该节点的类型
info += "<br>parentNode：" + box.parentNode.nodeName; 	// 获取该节点的父节点名称
info += "<br>childNodes：" + box.childNodes[0].nodeName; 	// 获取该节点的子节点名称
document.write(info); 										// 显示提示信息
</script>
</body>
</html>
