<h2>中药词条列表</h2>
<dl>
    <dt>丹皮</dt>
    <dd>为毛茛科多年生落叶小灌木植物牡丹的根皮。产于安徽、山东等地。秋季采收，晒干。生用或炒用。</dd>
</dl>
在上面结构中，“丹皮”是词条，而“为毛茛科多年生落叶小灌木植物牡丹的根皮。产于安徽、山东等地。秋季采收，晒干。生用或炒用。”是对词条进行的描述（或解释）。
同一个dl元素中可以包含多个词条。例如，在下面这个定义列表中包含了三个词条：
<h2>成语词条列表</h2>
<dl>
    <dt>知无不言，言无不尽</dt>
    <dd>知道的就说，要说就毫无保留。</dd>
    <dt>醉翁之意不在酒</dt>
    <dd>原是作者自说在亭子里真意不在喝酒，而在于欣赏山里的风景。后用来表示本意不在此而在别的方面。</dd>
    <dt>智者千虑，必有一失</dt>
    <dd>不管多聪明的人，在很多次的考虑中，也一定会出现个别错误。</dd>
</dl>
