<body>
<h1>数据表格的语义化结构</h1>
<table summary="ASCII是英文American Standard Code for Information Interchange的缩写。ASCII编码是目前计算机最通用的编码标准。因为计算机只能接受数字信息，ASCII编码将字符转换为数字来表示，以便计算机能够接受和处理。">
	<caption>ASCII字符集(节选）</caption>
    <tr>
        <th>十进制</th>
        <th>十六进制</th>
        <th>字符</th>
    </tr>
    <tr>
        <td>9</td>
        <td>9</td>
        <td>TAB(制表符)</td>
    </tr>
    <tr>
        <td>10</td>
        <td>A</td>
        <td>换行</td>
    </tr>
    <tr>
        <td>13</td>
        <td>D</td>
        <td>回车</td>
    </tr>
    <tr>
        <td>32</td>
        <td>20</td>
        <td>空格</td>
    </tr>
</table>


</body>
</html>
