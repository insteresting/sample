<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Hack</title>
<style type="text/css">
p{
	color:#c30;          /* For Firefox */
	[;color:#ddd;];      /* For webkit(Chrome and Safari) */
	color:#090\0;        /* For Opera */
	color:#00f\9;        /* For IE8+ */
	*color:#f00;         /* For IE7 */
	_color:#ff0;         /* For IE6 */
}
</style>
</head>
<body>
<p>明月几时有？把酒问青天。不知天上宫阙，今夕是何年。我欲乘风归去，又恐琼楼玉宇，高处不胜寒。起舞弄清影，何似在人间？
转朱阁，低绮户，照无眠。不应有恨，何事长向别时圆？人有悲欢离合，月有阴晴圆缺，此事古难全。但愿人长久，千里共婵娟。</p>
</body>
</html>
