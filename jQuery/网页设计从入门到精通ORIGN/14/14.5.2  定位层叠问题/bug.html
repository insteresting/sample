<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>定位元素的结构与层叠问题</title>
<style type="text/css">
#wrap {
	position:relative;
}
#red, #blue{
	position:absolute;
    height:100px;
    width:200px;
}
#red {
	left:50px;
    top:50px;
    background:red;
    z-index:1000;
}
#blue {
	left:100px;
    top:10px;
    background:blue;
    z-index:1;
}

</style>
</head>
<body>

<div id="wrap">
    <div id="red">红盒子</div>
</div>
<div id="blue">蓝盒子</div>


</body>
</html>
