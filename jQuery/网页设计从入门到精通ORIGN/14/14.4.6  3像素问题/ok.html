<title>3像素问题</title>
<style type="text/css">
#left {
    float : left;
    width : 200px;
    height: 110px;
    background:#CCCCFF;
}


#right {
    margin-left:200px;
}
* html #left{
	margin-right:-3px;
}
* html #right{
	zoom:1;
}
</style>
</head>
<body>
<div id="left">
    <h3>左栏标题</h3>
    <p>正文</p>
</div>
<div id="right">
    <h3>右栏标题</h3>
    <p>如何把每一个人的才华真正地发挥作用，这就像拉车，如果有的人往这儿拉，有的人往那儿拉，互相之间自己给自己先乱掉了。当你有一个傻瓜时，很傻的，你会很痛苦；你有50个傻瓜是最幸福的，吃饭、睡觉、上厕所排着队去的；你有一个聪明人时很带劲，你有50个聪明人实际上是最痛苦的，谁都不服谁。我在公司里的作用就象水泥，把许多优秀的人才粘合起来，使他们力气往一个地方使。 </p>
</div>
</body>
</html>
