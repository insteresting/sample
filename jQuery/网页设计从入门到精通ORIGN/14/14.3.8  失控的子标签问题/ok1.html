<title>超链接兼容处理―失控的子标签问题</title>
<style type="text/css">
a {
    font-size:16px;
    text-decoration:none;
}
a span {
    display:none;
}
a:hover  span {
    display:inline;
}
</style>
</head>
<body>
<a href="#"><span>单击</span>超链接</a>
</body>
