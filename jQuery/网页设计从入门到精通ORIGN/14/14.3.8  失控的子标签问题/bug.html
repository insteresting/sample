<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>超链接兼容处理―失控的子标签问题</title>
<style type="text/css">
a {
    font-size:16px;
    text-decoration:none;
}
a img {
    display:none;
    border:none;
    vertical-align:top;
}
a:hover img {
    display:inline-block;
}
</style>
</head>
<body>
<a href="#"><img src="images/icon4.gif" /> 超链接</a>
</body>
