<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>浮动被流动包含问题</title>
<style type="text/css">
#wrap {
    background:#FFCCFF;
    border:solid 1px red;
}

#box {
    float : left;
    width : 400px;
    height: 200px;
}
.clear {
    clear: both;
}
</style>
</head>
<body>
<div id="wrap">
    <div id="box">
        <h3>栏目标题</h3>
        <p>正文信息</p>
    </div>
    <div class="clear"></div>    
</div>
</body>
</html>
