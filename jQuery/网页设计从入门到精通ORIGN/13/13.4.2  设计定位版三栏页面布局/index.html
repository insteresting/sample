<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>网页布局</title>
<style type="text/css">
#main {/* 定义包含块 */
    position:relative; 				/* 相对定位 */
}
#content {/* 主信息栏样式 */
    margin-left:25%;				/* 左侧边界，腾出空间为左栏显示 */
    margin-right:20%;				/* 右侧边界，腾出空间为右栏显示 */
}
#subplot {/* 次信息栏样式 */
    width:25%;					/* 左栏宽度 */
    position:absolute; 				/* 绝对定位 */
    left:0; 						/* 靠左显示 */
    top:0; 						/* 靠顶显示 */
}
#serve {/* 服务栏样式 */
    width:20%;					/* 右栏宽度 */
    position:absolute; 				/* 绝对定位 */
    right:0; 						/* 靠右显示 */
    top:0; 						/* 靠顶显示*/
}

</style>
</head>
<body>
<div id="model">
    <div id="header">
        <h1>网页标题</h1>
        <h2>网页副标题</h2>
    </div>
    <div id="main">
        <div id="content">
            <h3>主信息区域</h3>
        </div>
        <div id="subplot">
            <h3>次信息区域</h3>
        </div>
        <div id="serve">
            <dl>
                <dt>功能服务区域</dt>
                <dd>服务列表项</dd>
            </dl>
        </div>
    </div>
    <div id="footer">
        <p>版权信息区域</p>
    </div>
</div>
</html>
