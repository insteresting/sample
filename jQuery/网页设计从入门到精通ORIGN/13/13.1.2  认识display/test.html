<title>网页结构</title>

span { border: solid 1px red; } 				/* 红色边框  */

div { display:inline; }/* 定义块状元素行内显示  */
</style>
</head>

<div><img src="images/1.png" alt=""/></div>
<div><img src="images/2.png" alt=""/></div>
<span>明月几时有？把酒问青天。不知天上宫阙，今夕是何年。我欲乘风归去，又恐琼楼玉宇，高处不胜寒。起舞弄清影，何似在人间？
转朱阁，低绮户，照无眠。不应有恨，何事长向别时圆？人有悲欢离合，月有阴晴圆缺，此事古难全。但愿人长久，千里共婵娟。</span>
<span>红耦香残玉蕈秋，轻解罗裳，独上兰舟。云中谁寄锦书来？雁字回时，月满西楼。花自飘零水自流。一种相思，两处闲愁。此情无计可消除。才下眉头，却上心头。</span>

</body>
