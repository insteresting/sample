<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>网页布局基本方法</title>
<style type="text/css">
div {
    width: 200px; 						/* 固定宽度 */
    height: 100px; 						/* 固定高度 */
    border: solid 2px red; 				/* 边框样式 */
    position: relative; 					/* 相对定位 */
}
#box1 { background: red; }				/* 第1个盒子红色背景 */
#box2 {/* 第2个盒子样式 */
    left: 60px; 						/* 左侧距离 */
    top: -50px; 						/* 顶部距离 */
    background: blue; 					/* 蓝色背景 */
}
#box3 {/* 第3个盒子样式 */
    left: 120px; 						/* 左侧距离 */
    top: -100px; 						/* 顶部距离 */
    background: green; 					/* 绿色背景 */
}
#box1 { z-index:3; }
#box2 { z-index:2; }
#box3 { z-index:1; }
</style>
</head>
<body>
<div id="box1">盒子1</div>
<div id="box2">盒子2</div>
<div id="box3">盒子3</div>
</body>
</html>
