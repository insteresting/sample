<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>网页布局基本方法</title>
<style type="text/css">
div {
    width: 400px; 						/* 固定宽度显示 */
    height: 100px; 						/* 固定高度显示 */
    border: solid 2px red; 				/* 边框样式 */
    margin: 4px; 						/* 外边界距离 */
    position: relative; 					/* 相对定位 */
}
#box1 { top: 108px; }					/* 向下偏移显示位置 */
#box2 { top: -108px; }					/* 向上偏移显示位置 */
</style>
</head>
<body>
<div id="box1">盒子1</div>
<div id="box2">盒子2</div>
<div id="box3">盒子3</div>
</body>
</html>
