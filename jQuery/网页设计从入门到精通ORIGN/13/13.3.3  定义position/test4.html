<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>网页布局基本方法</title>
<style type="text/css">
#box1 {
    border: solid 2px red; 				/* 边框样式 */
    position: absolute; 					/* 绝对定位 */
    left: 50px; 						/* 左侧距离 */
    right: 50px; 						/* 右侧距离 */
    top: 50px; 						/* 顶部距离 */
    bottom: 50px; 						/* 底部距离 */
}
</style>
</head>
<body>
<div id="box1">盒子1</div>
</body>
</html>
