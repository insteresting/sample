<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>盒子模型</title>
<style type="text/css">
div { /* <div>标签的默认样式 */
    height: 20px;							/* 统一高度 */
    border: solid 1px red;					/* 统一边框样式 */
}
#box4 {/* 第4个盒子样式 */
    margin-top: 2px; 						/* 顶部边界大小 */
    margin-right: 1em; 						/* 右侧边界大小 */
    margin-left: 1em; 						/* 左侧边界大小 */
}
#box3 {/* 第3个盒子样式 */
    margin-top: 4px;
    margin-right: 4em;
    margin-left: 4em;
}
#box2 {/* 第2个盒子样式 */
    margin-top: 8px;
    margin-right: 8em;
    margin-left: 8em;
}
#box1 {/* 第1个盒子样式 */
    margin-top: 16px;
    margin-right: 12em;
    margin-left: 12em;
}
</style>
</head>

<body>
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
<div id="box4"></div>
</body>
</html>
