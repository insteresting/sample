<title>盒子模型</title>
<style type="text/css">
span {/* 行内元素的样式 */
    color:red;
    font-weight:bold;
    margin:4em;					/* 边界为4个字体大小 */
    border:solid 1px blue;
}
</style>

<body>
<p>“死生契阔，与子成悦；执子之手，与子偕老”是一首悲哀的诗，然而它的人生态度又是何等肯定。我不喜欢壮烈。我是喜欢悲壮，更喜欢苍凉。<span>壮烈只是力，没有美，似乎缺少人性。</span>悲哀则如大红大绿的配色，是一种强烈的对照。——出自张爱玲的散文《自己的文章》</p>
