<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>网页布局基本方法</title>
<style type="text/css">
body {
    width: 636px; 						/* 固定父元素的宽度  */
    border: solid 1px blue; 				/* 为父元素定义边框，以便观察  */
}
div {/* <div>标签基本样式  */
    width: 200px; 						/* 固定宽度  */
    height: 300px; 						/* 固定高度  */
    border: solid 2px red; 				/* 边框样式  */
    margin: 4px; 						/* 增加外边界  */
}
#box1, #box2 { float: left; 			/* 向左浮动 */ }
#box3 { float: right; 					/* 向右浮动 */ }
</style>
</head>
<body>
<div id="box1">盒子1</div>
<div id="box2">盒子2</div>
<div id="box3">盒子3</div>
</body>
</html>
