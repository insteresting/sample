<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
</style>
<script>
function btn1(){
    this.style.background = "red";
}
function btn2(event){
    event = event || window.event;
    var src = event.srcElement ? event.srcElement : event.target;
    src.style.background = "red";
}
</script>
</head>
<body>
<button id="btn1" onclick="btn1();">按 钮 1</button>
<button id="btn2" onclick="btn2(event);">按 钮 2</button>
</body>
</html>
