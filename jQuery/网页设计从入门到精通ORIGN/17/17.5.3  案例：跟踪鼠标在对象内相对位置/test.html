<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
#wrap {
    background:url(images/bg.png) no-repeat;
    float:left;
    padding-left:14px;
    padding-top:14px;
}
#wrap span{position:relative;}
#box {
    border:solid 1px red;
    width:400px;
    height:300px;
}
#text{
    height:4em;
    width:8em;
    float:right;
    border:solid 1px blue;
}
</style>
<script>
window.onload = function(){
	var  t = document.getElementById("text");
	var box = document.getElementById("box");
	box.onmousemove = function(event){
		var event = event || window.event; 		// 标准化事件对象
		if(event.offsetX || event.offsetY ){
			t.value ="x:" + parseInt(event.offsetX) + "\ny:" + parseInt(event.offsetY);
		}
		else if(event.layerX || event.layerY ){
			t.value ="x:" + parseInt(event.layerX - 1) + "\ny:" + parseInt(event.layerY -1) ;
		}
	}
}
</script>
</head>
<body>
<textarea  id ="text"></textarea>
<div id="wrap">
    <span>
        <div id="box"></div>
    </span>
</div>
</body>
</html>
