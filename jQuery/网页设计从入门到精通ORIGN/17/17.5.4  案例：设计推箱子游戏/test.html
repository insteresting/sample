<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
#wrap {
    background:url(images/bg.png) no-repeat;
    border:solid 1px red;
    width:714px;
    height:539px;
    position:relative;
}
#box {
    width:35px;
    height:35px;
    position:absolute;
    left:72px;
    top:26px;
}
</style>
<script>
function keyDown(event){ 					// 方向键控制元素移动函数
    var event = event || window.event; 		// 标准化事件对象
    switch(event.keyCode){ 				// 获取当前按下键盘键的编码
        case 37 : 						// 按下左箭头键，向左移动42个像素
            box.style.left = box.offsetLeft - 42  + "px";
            break;
        case 39 : 						// 按下右箭头键，向右移动42个像素
            box.style.left = box.offsetLeft + 42 + "px";
            break;
        case 38 : 						// 按下上箭头键，向上移动42个像素
            box.style.top = box.offsetTop  - 42 + "px";
            break;
        case 40 : 						// 按下下箭头键，向下移动42个像素
            box.style.top = box.offsetTop  + 42 + "px";
            break;
    }
    return false
}
window.onload = function(){
	var box = document.getElementById("box");	// 获取页面元素的引用指针
	box.style.position = "absolute";			// 色块绝对定位
	document.onkeydown = keyDown; 	// 在Document对象中注册keyDown事件处理函数
}
</script>
</head>
<body>
<div id="wrap">
    <div id="box"><img src="images/box.png" /></div>
</div>
</body>
</html>
