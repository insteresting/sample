<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表单样式</title>
<style type="text/css">
.box {
    color:#000;	/* 字体颜色 */
    width:120px;	/* 设置宽度 */
    width:150px\9;	/* ie8下宽度为150像素 */
    overflow:hidden;	/* 超出隐藏 */
}
select {
    width:136px;	/* 设置宽度 */
    color: #909993;	/* 字体颜色 */
    border:none;	/* 取消边框 */
    height:23px;	/* 设置高度 */
    line-height:23px;	/* 设置行高 */
    background:none;	/* 背景隐藏 */
    background:url(images/5.jpg) no-repeat left top;	/* 设置背景图片 */
    color:#000000;	/* 字体颜色 */
    font-weight:bold;	/* 字体加粗 */
}
option {
    font-weight:bold;	/* 字体加粗 */
    border:none;	/* 取消边框 */
    line-height:23px;	/* 设置行高 */
    height:23px;	/* 设置高度 */
    cursor:pointer;	/* 设置鼠标为手型 */
}
.bjc1 {
    background-color:#0C9;	/* 设置背景颜色*/
}
.bjc2 {
    background-color:#F96	/* 设置背景颜色*/
}
.bjc3 {
    background-color:#0F0	/* 设置背景颜色*/
}
.bjc4 {
    background-color:#C60	/* 设置背景颜色 */
}
</style>
</head>
<body>
<div class='box'>
    <select >
        <option class="bjc1">北京</option>
        <option class="bjc2">上海</option>
        <option class="bjc3">天津</option>
        <option class="bjc4">重庆</option>     
    </select>
</div>
</body>
</html>
