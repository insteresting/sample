<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表单样式</title>
<style type="text/css">
body { font-size: 14px;	/* 文本大小*/ }
input {
    width: 200px; 	/* 设置宽度 */
    height: 25px;	/* 设置高度 */
    border: 1px solid #339999; 	/* 设置边框 */
    background-color: #99CC66;	/* 设置背景颜色 */
}
input[type='password'] { background-color: #F00; }/* 设置背景颜色 */
input.new { background-color: #F00;	}
</style>
</head>
<body>
<form>
    <p>
        <label for="user">文本框：</label>
        <input type="text" value="看我的颜色"  id="user" name="user" />
    </p>
    <p>
        <label for="pass">密码域：</label>
        <input type="password" value="看我的颜色" id="pass" name="pass" class="new" />
    </p>
</form>
</body>
</html>
