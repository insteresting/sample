<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表单样式</title>
<style type="text/css">
body { font-size: 14px;	/* 设置宽度 */ }
input {
    width: 200px; 	/* 设置宽度 */
    height: 25px;	/* 设置宽度 */
    border: 1px solid #339999; 	/* 设置宽度 */
    background-color: #99CC66;	/* 设置宽度 */
}
p span {
    display: inline-block;	/* 设置宽度 */
    width: 100px;	/* 设置宽度 */
    text-align: right;	/* 设置宽度 */
}
input {
    width: 200px; 	/* 设置宽度 */
    height: 25px;
    border: 3px solid #339999;	/* 设置宽度 */
    background-color: #99CC66;	/* 设置宽度 */
}
input:focus { background-color: #FF0000;	/* 设置宽度 */ }
input:hover { border: 3px dashed #99FF00;	/* 设置宽度 */ }
</style>
</head>
<body>
<form>
    <p>
        <label for="user">文本框：</label>
        <input type="text" value="看我的颜色"  id="user" name="user" />
    </p>
    <p>
        <label for="pass">密码域：</label>
        <input type="password" value="看我的颜色" id="pass" name="pass" class="new" />
    </p>
</form>
</body>
</html>
