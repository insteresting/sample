<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格样式</title>
<style type="text/css">
table {border: dashed 1px red;/* 虚线外框 */ }/* 定义表格样式 */
th, td {/* 定义单元格样式 */
    border: solid 1px #000; 						/* 实线内框 */
    padding: 20px 80px; 							/* 单元格内补白大小 */
}
</style>
</head>
<body>
<table>
    <tr>
        <td colspan="2">&nbsp;</td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
</table>
</body>
</html>
