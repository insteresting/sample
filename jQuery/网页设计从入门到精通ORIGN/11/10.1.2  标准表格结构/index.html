<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格结构</title>
<style type="text/css">
th, td { border: solid 1px blue; }
</style>
</head>
<body>
<table>
    <caption>
    表头信息
    </caption>
    <thead>
        <tr>
            <th>表格标题</th>
            <th>表格标题</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <td colspan="2">显示在表格底部的统计行</td>
        </tr>
    </tfoot>
    <tbody>
        <tr>
            <td>单元格A</td>
            <td>单元格B</td>
        </tr>
        <tr>
            <td>单元格C</td>
            <td>单元格D</td>
        </tr>
        <tr>
            <td>单元格E</td>
            <td>单元格F</td>
        </tr>
    </tbody>
</table>
</body>
</html>
