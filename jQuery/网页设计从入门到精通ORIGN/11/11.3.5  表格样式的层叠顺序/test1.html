<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
body, table, td { font-size: 12px; }
table {
    border: solid 2px red;
    position: absolute;
    width: 500px;
    height: 200px;
    border-collapse: collapse;
}
td { border: solid 10px #000; }
.cell1 { border-style: dashed; }
.cell2 { border-style: double; }
</style>
</head>
<body>
<table class="table1">
    <colgroup>
    <col class="col1">
    <col class="col2">
    <col class="col3">
    </colgroup>
    <tr class="tr1">
        <td class="cell1">&nbsp;</td>
        <td class="cell2">&nbsp;</td>
        <td class="cell3">&nbsp;</td>
    </tr>
    <tr class="tr2">
        <td class="cell4">&nbsp;</td>
        <td class="cell5">&nbsp;</td>
        <td class="cell6">&nbsp;</td>
    </tr>
</table>
</body>
</html>
