<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格样式</title>
<style type="text/css">
.table {
    display: table;
    width: 600px;
    border: dashed 1px red;
}
.td {
    display: table-cell;
    border: solid 1px #000;
    height: 60px;
    width: 50%;
    text-align: center;
    vertical-align: bottom;
}
.tr { display: table-row; }
</style>
</head>
<body>
<div class="table">
    <div class="tr">
        <div class="td">北</div>
        <div class="td">西</div>
    </div>
    <div class="tr">
        <div class="td">东</div>
        <div class="td">南</div>
    </div>
</div>
</body>
</html>
