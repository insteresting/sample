<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<style type="text/css">
img { width:300px;}
.opacity {/* 透明度样式类 */
    opacity: 0.3; 							/* 兼容标准浏览器 */
    filter:alpha(opacity=30); 				/* 兼容IE浏览器 */
    -moz-opacity:0.3; 						/* 兼容FF浏览器 */
}
</style>
</head>

<body>
<img src="images/3.jpg" title="图像不透明度" /> 
<img class="opacity" src="images/3.jpg" title="图像透明度为0.3" />
</body>
</html>
