<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<style type="text/css">
img { width:200px;border:solid 1px blue;}

.r1{border-radius:10px;}
.r2{border-radius:10px 20px;}
.r3{border-radius:10px 20px 30px;}
.r4{border-radius:10px 20px 30px 40px;}
.r11{border-radius:10px/5px;}
.r22{border-radius:10px 20px/5px 10px;}
.r33{border-radius:10px 20px 30px/5px 10px 15px;}
.r44{border-radius:10px 20px 30px 40px/5px 10px 15px 20px;}

</style>
</head>
<body>
<img class="r1" src="images/6.jpg" title="圆角图像" /> 
<img class="r2" src="images/6.jpg" title="椭圆图像" />
<img class="r3" src="images/6.jpg" title="圆形图像" />
</body>
</html>
