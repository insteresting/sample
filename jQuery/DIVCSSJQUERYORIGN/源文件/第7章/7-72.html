<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>使用CSS定义下拉列表——制作多彩下拉列表</title>
<link href="style/7-72.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="box">
  <form id="form1" name="form1" method="post" action="">
    <label for="select"></label>
    <select name="select" id="select">
      <option selected="selected">音乐网站</option>
      <option>一听音乐</option>
      <option>酷狗音乐</option>
      <option>百度MP3</option>
      <option>搜狗音乐</option>
    </select>
    <br>
    <label for="select2"></label>
    <select name="select2" id="select2">
      <option selected="selected">体育网站</option>
      <option>新浪体育</option>
      <option>搜狐体育</option>
      <option>NBA中文</option>
      <option>网易体育</option>
    </select>
    <br>
    <label for="select3"></label>
    <select name="select3" id="select3">
      <option selected="selected">购物商城</option>
      <option>唯品会</option>
      <option>1号店商城</option>
      <option>俏物悄语</option>
      <option>淘宝商城</option>
      <option>苏宁易购</option>
    </select>
    <br>
    <label for="select4"></label>
    <select name="select4" id="select4">
      <option selected="selected">军事网站</option>
      <option>中华军事</option>
      <option>凤凰军事</option>
      <option>战略军事</option>
      <option>米尔军情网</option>
    </select>
  </form>
</div>
</body>
</html>
