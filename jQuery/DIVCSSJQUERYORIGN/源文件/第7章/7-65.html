<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>创建数据表格——制作企业网站新闻页面</title>
<link href="style/7-65.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="box">
  <div id="top">
    <div id="logo"><img src="images/6502.gif" width="117" height="28" /></div>
    <div id="menu">
      <ul>
        <li>网站首页</li>
        <li>产品展示</li>
        <li>企业动态</li>
        <li>信息发布</li>
        <li>公司介绍</li>
        <li>联系我们</li>
      </ul>
    </div>
  </div>
  <div id="main">
    <div id="left">
      <div id="login-title">用户登录</div>
      <div id="login">
        <form id="form1" name="form1" method="post" action="">
          用户名：
          <input type="text" name="uname" id="uname" />
          <br />
          密　码：
          <input type="password" name="upass" id="upass" />
          <br />
          <input type="image" name="button" id="button" src="images/6505.gif" />
        </form>
      </div>
      <div id="product-title">特价商品</div>
      <div id="product">
        <ul>
          <li><span class="font01">夏普系列打印机</span>　　￥150</li>
          <li><span class="font01">CANON佳能系列</span>　￥200</li>
          <li><span class="font01">HP惠普墨盒</span>　　　￥150</li>
        </ul>
      </div>
      <div id="left-pic"><img src="images/6508.gif" width="145" height="36" /></div>
    </div>
    <div id="right">
      <div id="right-pic"><img src="images/6509.gif" width="580" height="162" /></div>
      <div id="title1">企业动态</div>
    </div>
  </div>
  <div id="bottom"><img src="images/6511.gif" width="70" height="26" />电话：010-8xxxxxxx<br />
  本网站版权归本公司所有  </div>
</div>
</body>
</html>
