<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ol有序列表——制作音乐排行榜</title>
<link href="style/6-57.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="box">
  <ol>
    <li>生如夏花</li>
    <li>梦娜丽莎的微笑</li>
    <li>You are beautiful</li>
    <li>睡在我上铺的兄弟</li>
    <li>风吹麦浪</li>
    <li>你是我的眼</li>
    <li>背对背拥抱</li>
    <li>有多少爱可以重来</li>
    <li>Set fair to the rain</li>
    <li>对不起我爱你</li>
    <li>我的歌声里</li>
  </ol>
</div>
</body>
</html>
