<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>菜鸟教程</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
$(document).ready(function(){
	$("button").click(function(){
		$("h1,h2,p").addClass("blue");
		$("div").addClass("important")
	});
};
    </script>
<style type="text/css">
.important
{
	font-weight:bold;
		font-size:xx-large;
}
.blue
{
	color:blue;
}
</style>
  </head>
  <body>
	  <h1>标题1</h1>
	  <h2>标题2</h2>
	  <p>这是一个段落</p>
	  <p>这是另一个段落</p>
	  <div>这是一些重要的文本!</div>
	  <br>
	  <button>为元素添加 class</button>
  </body>
</html>
