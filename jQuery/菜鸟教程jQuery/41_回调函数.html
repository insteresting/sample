<!DOCTYPE html>
<html>
  <head>

    </script>
    <script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("#test1").text(function(i,origText){
		return "旧文本:" + origText + "新文本: Hello world! (index:" + i + ")";
		});
	});
	$("#btn2").clck(function(){
		$("#test2").html(function(i,origText){
			return "旧 html:" + origText + ”新html: Hello <b> world！ </b> (index:" + i +")";
		});
	});
});
    </script>
  </head>
  <body>
	  <p id="test1">这是一个有<b>粗体</b>字的段落.</p>
	  <p id-"test2">这是另外一个有<b>粗体</b>字的段落。</p>
	  <button id="btn1">显示新/旧文本</button>
	  <button id="btn2“>显示新/旧HTML</button>
  </body>
</html>
