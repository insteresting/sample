!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>菜鸟教程</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
$(document).ready(function(){
	$("button").click(function(){
		var txt="";
		txt+="div的宽度是:"+$("#div1").width()+"</br>";
		txt+="div的高度是:"+$("#div1").height();
		$("#div1").html(txt);
	});
};
    </script>
  </head>
  <body>
	  <div id="div1" style="heigth:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
	  <br>
	  <button>显示div元素的尺寸</button>
	  <p>width() -返回元素的宽度</p>
	  <p>height() 返回元素的高度</p>
  </body>
</html>
