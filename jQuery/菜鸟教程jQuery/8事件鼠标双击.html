<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>菜鸟教程</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
      $(document).ready(function(){
      $("p").dblclick(function(){
      $(this).hide();
      });
      });
    </script>
  </head>
  <body>
    <p>如果你点我，我就会消失</p>
    <p>点我消失</p>
    <p>点我消失</p>
  </body>
  </html>
