<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>菜鸟教程</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
$(document).ready(function(){
	$("button").click(function(){
	$("#div1").fadeOut();
	$("#div2").fadeOut("slow");
	$("#div3").fadeOut(3000);
]);
]);
    </script>
  </head>
  <body>
	  <p>以下实例演示了fadeOut()使用了不同参数的效果。</p>
	  <button>点击淡出div元素。</button>
	  <br><br>
	  <div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
	  <div id="div1" style="width:80px;height:80px;background-color:green;"></div><br>
	  <div id="div1" style="width:80px;height:80px;background-color:blue;"></div><br>
  </body>
</html>
