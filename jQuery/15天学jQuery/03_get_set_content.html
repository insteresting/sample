<!DOCTYPE　HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>获取或设置网页内容</title>
    <style>
      p,ol li{
      font-size:9pt;
      }
</style>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">
  $(document).ready(function(e){
  $("#btn1").click(function(e){
  var textStr=$("p").text(); //获取段落的文本内容
  $("#textvalue").text(textStr); //在textarea中显示文本内容
  });
  $("#btn2").click(function(e){
  var htmlStr=$("#test").html();//获取段落的HTML内容
  $("#textvalue").text(htmlStr); //在textarea中显示HTML内容
  });
  });
</script>
</head>
<body>
  <p id="test">
    有3个方法可以获取<strong>HTML元素</strong>的内容，分别是:<br/>
    <strong>text():设置或返回所选元素的文本内容</strong><br/>
    <strong>html():设置或返回所选元素的文本内容 (包括HTML)</strong><br>
    <strong>val():设置或返回表单字段的值</strong><br/>
  </p>
  <textarea name="textvalue" cols="80" rows="5" id="textvalue"></textarea>
<div>
  <button id="btn1">显示文本</button>
  <button id="btn2">显示HTML</button>
</div>
<div id="test2"></div>
</body>
</html>
