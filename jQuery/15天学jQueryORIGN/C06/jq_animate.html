<!DOCTYPE html>
<html>
<head>
<script src="../jquery-3.1.1.js">
</script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({left:'250px'});
  });
});
</script> 
</head>
 <body>
<button>开始动画</button>
<p>绿块自动滑到中间</p>
<div style="background:#98bf21;height:100px;width:100px;position:absolute;">
</div>
</body>
</html>
