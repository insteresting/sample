<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>切换颜色</title>
<!--   引入jQuery -->
<script src="../jquery-3.1.1.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("h1, h2, p").toggleClass("blue");
    });
});
</script>
<style>
.blue {
    color: blue;
}
</style>
</head>

<body>
<h1>标题1</h1>
<h2>标题2</h2>

<p>这是一个美好的春天</p>
<p>一起去吹风</p>

<button>切换颜色</button>

</body>
</html>
