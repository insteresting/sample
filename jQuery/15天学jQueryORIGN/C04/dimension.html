<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>css属性</title>
<!--   引入jQuery -->
<script src="../jquery-3.1.1.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        var txt = "";
        txt += "div的宽/高: " + $("#div1").width();
        txt += "x" + $("#div1").height() + "\n";
        txt += "文档的宽/高: " + $(document).width();
        txt += "x" + $(document).height() + "\n";
        txt += "窗口的宽/高: " + $(window).width();
        txt += "x" + $(window).height();
        alert(txt);
    });
});
</script>

</head>

<body>
<div id="div1"></div>
<button>高度和宽度</button>
</body>
</html>
