<!DOCTYPE HTM>
<html>
	<head>
		<title>jQuery的JSONP调用PHP数据</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="../jquery-3.1.1.js"></script>
		<script type="text/javascript">
			var showAge = function(data){			//定义回调函数
				alert("Name:" + data.name + ", Age:" + data.age);  //展示信息数据
			};
			$(document).ready(function(){			//加载执行
				var url = 'jsonp.php';		//一个外部域名或IP的资源地址				
				$.getJSON(url + "?callback=?", showAge); 	//JSONP调用
			});
		</script>  
	</head>
	<body style="text-align:center">	
	</body>
</html>
